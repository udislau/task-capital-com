<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Web API</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    header {
      background-color: #007acc;
      color: #fff;
      padding: 2em 0;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    h1, h2, h3 {
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 2.5em;
    }
    
    h2 {
      color: #007acc;
      border-bottom: 2px solid #007acc;
      padding-bottom: 5px;
    }
    
    ul {
      list-style: disc inside;
      margin-bottom: 15px;
    }
    
    p {
      margin-bottom: 15px;
    }
    
    pre {
      background: #f0f0f0;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.9em;
    }
    
    code {
      font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    }
    
    .endpoint {
      background: #eef9ff;
      border-left: 4px solid #007acc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .endpoint h3 {
      margin-top: 0;
    }
    
    .endpoint a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    
    .endpoint a:hover {
      text-decoration: underline;
    }
    
    /* New style for the enlarged link */
    .big-link {
      font-size: 1.5em;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
    
    .big-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simple Web API</h1>
    <p>A simple API for storing and retrieving a string</p>
  </header>
  
  <div class="container">
    <section>
      <h2>About the API</h2>
      <p>
        This API allows you to <strong>store</strong> a string value and <strong>retrieve</strong> it later. The API is built using
        <code>FastAPI</code> and leverages <code>pydantic</code> for request data validation.
      </p>
    </section>
    <p>
      <a class="big-link" href="/docs">TRY IT ðŸ‘‰ Swagger UI</a>
    </p>
  </div>
</body>
</html>
